<ion-content fullscreen class="form-content">
  <div class="form-wrapper">
    <div class="form-container">
      <form (ngSubmit)="guardar()">
        <ion-label class="form-title">
          {{ isEditing ? 'EDITAR RESTAURANTE' : 'CREAR RESTAURANTE' }}
        </ion-label>

        <div class="form-fields">
          <ion-item class="form-item">
            <ion-label position="floating" class="input-label">
              Nombre <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input
              [(ngModel)]="restaurante.nombre"
              name="nombre"
              required>
            </ion-input>
          </ion-item>

          <ion-item class="form-item">
            <ion-label position="floating" class="input-label">
              Propietario <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input
              [(ngModel)]="restaurante.propietario"
              name="propietario"
              required>
            </ion-input>
          </ion-item>

          <ion-item class="form-item">
            <ion-label position="floating" class="input-label">
              Dirección <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input
              [(ngModel)]="restaurante.direccion"
              name="direccion">
            </ion-input>
          </ion-item>

          <!-- Campo color primario -->
          <ion-item class="form-item color-picker-item">
            <ion-label class="input-label-color">
              Color Primario <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input
              type="color"
              [(ngModel)]="restaurante.primaryColor"
              name="primaryColor"
              class="color-input">
            </ion-input>
          </ion-item>

          <!-- Campo color secundario -->
          <ion-item class="form-item color-picker-item">
            <ion-label class="input-label-color">
              Color Secundario <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input
              type="color"
              [(ngModel)]="restaurante.secondaryColor"
              name="secondaryColor"
              class="color-input">
            </ion-input>
          </ion-item>

          <!-- Selección de imagen -->
          <ion-item class="form-item file-upload-item">
            <ion-label class="input-label">
              Logo del Restaurante <ion-text color="danger">*</ion-text>
            </ion-label>
            <input 
              type="file" 
              (change)="onFileSelected($event)" 
              class="file-input styled-file-input"
            />
          </ion-item>

          <!-- Vista previa (opcional) -->
          <ion-item *ngIf="previewUrl" class="form-item" lines="none">
            <img [src]="previewUrl" width="100" class="image-preview"/>
          </ion-item>
        </div>

        <ion-button expand="block" type="submit" class="submit-btn">
          <ion-icon name="save" slot="start"></ion-icon>
          GUARDAR
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>

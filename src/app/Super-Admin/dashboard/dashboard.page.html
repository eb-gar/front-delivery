<ion-content fullscreen class="dashboard-content">
  <div class="dashboard-container">
    <div class="dashboard-header">
      <div class="header-content">
        <h1 class="dashboard-title">
          <ion-icon name="fast-food-outline" class="title-icon"></ion-icon>
          MIS RESTAURANTES
        </h1>
        <p class="dashboard-subtitle">Administra tus locales gastron√≥micos</p>
      </div>
      <ion-button routerLink="/form" class="add-button">
        NUEVO RESTAURANTE
      </ion-button>
    </div>

    <div class="restaurant-list">
      <div class="restaurant-card" *ngFor="let r of restaurantes">
        <div class="card-header">
          <h2 class="restaurant-name">
            {{ r?.nombre || 'Nombre no disponible' }}
          </h2>
          <div class="card-badge" *ngIf="r?.propietario">
            {{ (r.propietario.split(' ') || [])[0] }}
          </div>
        </div>

        <div class="card-content">
          <p class="restaurant-info" *ngIf="r?.propietario">
            <ion-icon name="person" class="info-icon"></ion-icon>
            <span class="info-text">{{ r.propietario }}</span>
          </p>
          <p class="restaurant-info" *ngIf="r?.direccion">
            <ion-icon name="location" class="info-icon"></ion-icon>
            <span class="info-text">{{ r.direccion }}</span>
          </p>
        </div>

        <div class="card-actions">
          <ion-button fill="clear" class="edit-btn" (click)="editar(r)">
            <ion-icon name="pencil-outline"></ion-icon>
          </ion-button>
          <ion-button fill="clear" class="delete-btn" (click)="eliminar(r.id!)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </div>

        <ion-button fill="clear" class="action-button" (click)="seleccionar(r)">
          <ion-icon  [name]="'eye-outline'" slot="icon-only"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>

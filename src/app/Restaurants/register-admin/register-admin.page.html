<ion-content class="restaurant-theme">
  <div class="login-background">
    <div class="login-overlay"></div>

    <div class="login-container">
      <div class="login-header">
        <img [src]="logoUrl" *ngIf="logoUrl" class="restaurant-logo">
        <h1>Registro Administrador</h1>
        <p>Crea tu cuenta de administrador</p>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login-form">
        <ion-item lines="none" class="form-item">
          <ion-icon slot="start" name="mail-outline" class="input-icon"></ion-icon>
          <ion-input
            label="Correo Electrónico"
            labelPlacement="floating"
            placeholder="admin@restaurante.com"
            formControlName="email"
            type="email"
            class="custom-input"
            mode="md"
            required
          ></ion-input>
        </ion-item>

        <ion-item lines="none" class="form-item">
          <ion-icon slot="start" name="key-outline" class="input-icon"></ion-icon> 
          <ion-input
            label="Contraseña"
            labelPlacement="floating"
            placeholder="Crea tu contraseña"
            formControlName="password"
            [type]="showPassword ? 'text' : 'password'"
            class="custom-input"
            mode="md"
            required
          ></ion-input>
          <ion-button
            fill="clear"
            slot="end"
            (click)="togglePassword()"
            class="eye-button"
          >
            <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
          </ion-button>
        </ion-item>

        <ion-button
          expand="block"
          shape="round"
          class="login-button"
          type="submit"
          [disabled]="!registerForm.valid || isLoading"
        >
          <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
          <span *ngIf="!isLoading">
            Registrarse
            <ion-icon slot="end" name="restaurant-outline"></ion-icon>
          </span>
        </ion-button>

        <div class="login-footer">
          <p>¿Ya tienes cuenta?</p>
          <a
            href="#"
            (click)="goToLogin(); $event.preventDefault()"
            class="signup-link"
            >Inicia sesión</a
          >
        </div>
      </form>
    </div>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Menú del Restaurante</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="irAFormulario()" fill="clear" color="light">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="menu-content">
  <!-- Lista de platos -->
  <div *ngIf="platos.length > 0" class="dishes-container">
    <ion-card *ngFor="let plato of platos" class="dish-card" [style.--card-color]="getRandomCardColor()">
      <div class="dish-image-container">
        <img [src]="plato.imageUrl || 'assets/placeholder.png'" class="dish-image" />
        <div class="price-badge">
          ${{ plato.price | number:'1.2-2' }}
        </div>
      </div>
      
      <ion-card-header class="dish-header">
        <ion-card-title>{{ plato.name }}</ion-card-title>
      </ion-card-header>
      
      <ion-card-content class="dish-content">
        <p class="dish-description">{{ plato.description }}</p>
        
        <div class="dish-actions">
          <ion-button fill="clear" color="primary" (click)="irAFormulario(plato)">
            <ion-icon name="create-outline" slot="start"></ion-icon>
            Editar
          </ion-button>
          
          <ion-button fill="clear" color="danger" (click)="eliminar(plato.id)">
            <ion-icon name="trash-outline" slot="start"></ion-icon>
            Eliminar
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Estado vacío -->
  <div *ngIf="platos.length === 0" class="empty-state">
    <div class="empty-icon-container">
      <ion-icon name="fast-food-outline" class="empty-icon"></ion-icon>
    </div>
    <h2>Menú vacío</h2>
    <p>Comienza agregando tus primeros platos</p>
    <ion-button (click)="irAFormulario()" shape="round" color="primary">
      <ion-icon name="add" slot="start"></ion-icon>
      Agregar primer plato
    </ion-button>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Configuración del Restaurante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-content">
  <div class="background">
    <div class="overlay"></div>

    <div class="form-container">
      <!-- Vista previa del logo -->
      <div class="logo-section">
        <div class="logo-preview" *ngIf="previewUrl">
          <img [src]="previewUrl" class="restaurant-logo" />
          <div class="edit-overlay">
            <ion-icon name="camera-outline"></ion-icon>
          </div>
        </div>
        <input type="file" (change)="onFileSelected($event)" />
        <span class="upload-hint">Haz clic para cambiar el logo</span>
      </div>

      <!-- Formulario -->
      <form (ngSubmit)="guardar()" class="form-card">
        <ion-item class="form-item">
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="data.nombre" name="nombre" required></ion-input>
        </ion-item>

        <ion-item class="form-item">
          <ion-label position="floating">Dirección</ion-label>
          <ion-input [(ngModel)]="data.direccion" name="direccion"></ion-input>
        </ion-item>

        <ion-item class="color-picker-item">
          <ion-label>Color Primario</ion-label>
          <input type="color" [(ngModel)]="data.primaryColor" name="primaryColor" />
        </ion-item>

        <ion-item class="color-picker-item">
          <ion-label>Color Secundario</ion-label>
          <input type="color" [(ngModel)]="data.secondaryColor" name="secondaryColor" />
        </ion-item>

        <ion-button expand="block" type="submit" class="save-button">
          Guardar Cambios
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>

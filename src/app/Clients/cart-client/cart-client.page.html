<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Carrito</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home-client"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item *ngIf="carrito.length === 0">
    <ion-label>Tu carrito está vacío</ion-label>
  </ion-item>

  <ion-item *ngFor="let item of carrito">
  <ion-thumbnail slot="start">
    <img [src]="item.imageUrl || 'assets/default.jpg'" />
  </ion-thumbnail>
  <ion-label>
    <h2>{{ item.name }}</h2>
    <p>${{ item.price | number: '1.2-2' }}</p>
  </ion-label>
</ion-item>

  <h3 class="ion-text-end ion-padding">Total: ${{ total }}</h3>

  <ion-button expand="block" (click)="hacerPedido()" [disabled]="carrito.length === 0">Hacer Pedido</ion-button>
</ion-content>
